<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
   <meta name="description" content="Dashenza Fashionable Wearing Brand">
    <title>Login | Heaven | Dashenza Fashionable Wearing Brand Store</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.6.0/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/layout.css">
    <link rel="icon" href="assets/images/sfm_icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:regular,700" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" />
   <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js" integrity="sha512-HGOnQO9+SP1V92SrtZfjqxxtLmVzqZpjFFekvzZVWoiASSQgSr4cw9Kqd2+l8Llp4Gm0G8GIFJ4ddwZilcdb8A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
      new WOW().init();
   </script>
</head>

<body>
<!-- login in -->
<section class="login_form wow fadeInRight" id="login" style="background-image:url(assets/images/banner/login_back.jpg);">
   <div class="container">
      <div class="row">
         <div class="col-md-12">
            <div class="login_form m1-h">
               <div class="log_form">
                  <div class="homr">
                     <a href="index.html"><i class="fa-solid fa-arrow-left"></i></a>
                  </div>
                  <div class="log_head">
                     <h2>Login</h2>
                  </div>
                  <form action="" method="post" name="form_login" onsubmit="return onlogin()">
                     <div class="form-group lab_text">
                        <label for="">User Name</label>
                        <input type="text" class="form-control_login" name="User_Name" id="User_Name" placeholder="User Name">
                        
                     </div>
                     <div class="form-group lab_text">
                        <label for="">Password</label>
                        <input type="password" class="form-control_login" name="Password" id="Password" placeholder="Password">
                     </div>

                        <div class="form-check lsit_check">
                          <label>
                            <input type="checkbox" class="" name="" id="" value="checkedValue" checked>
                            Remember Me
                          </label>
                          <div class="for_pass">
                              <a href="#">
                                 <p>Forget Password</p>
                              </a>
                           </div>
                        </div>
                        <div class="submit_but">
                           <input type="submit" class="btn-d" value="Login In">
                        </div>
                        <div class="registered">
                           <p>Not registered? <a href="#" onclick="hide_form()">Create an account</a></p>
                        </div>
                  </form>
               </div>
            </div>
         </div>
      </div>
   </div>
</section>

<!-- sign up -->
<section class="login_form log_form_sign_up_hidden  wow fadeInRight" id="sign_up"  style="background-image:url(assets/images/banner/login_back.jpg);">
   <div class="container">
      <div class="row">
         <div class="col-md-12">
            <div class="login_form m1-h">
               <div class="log_form log_form_sign_up">
                  <div class="homr">
                     <a href="index.html"><i class="fa-solid fa-arrow-left"></i></a>
                  </div>
                  <div class="log_head">
                     <h2>Sign Up</h2>
                  </div>
                  <form action="" method="post" name="form_submit" onsubmit="return on_submit()">
                     <div class="row">
                        <div class="col-md-6">
                           <div class="form-group lab_text">
                              <label for="">First name *</label>
                              <input type="text" class="form-control_login" name="First_name" id="First_name" placeholder="First name">
                              
                           </div>
                        </div>
                        <div class="col-md-6">
                           <div class="form-group lab_text">
                              <label for="">Last name *</label>
                              <input type="text" class="form-control_login" name="Last_name" id="Last_name" placeholder="Last name" >
                           </div>
                        </div>

                        <div class="col-md-6">
                           <div class="form-group lab_text">
                              <label for="">Email address (this will be your username) *</label>
                              <input type="email" class="form-control_login" name="Email_address" id="Email_address" placeholder="Email address">
                           </div>
                        </div>
                        <div class="col-md-6">
                           <div class="form-group lab_text">
                              <label for="">Password *</label>
                              <input type="password" class="form-control_login" name="Password" id="Password" placeholder="Password" >
                           </div>
                        </div>
                        <div class="col-md-6">
                           <div class="form-group lab_text">
                              <label for="">Confirm Password *</label>
                              <input type="password" class="form-control_login" name="Confirm_Password" id="Confirm_Password" placeholder="Confirm Password">
                           </div>
                        </div>
                        <div class="col-md-6">
                           <div class="form-group lab_text">
                              <label for="">Country *</label>
                             <select class="form-control" name="country" id="country">
                              <option value="" selected>Select Country</option>
                               <option>Paksitan</option>
                               <option>India</option>
                               <option>Finland</option>
                               <option>China</option>
                               <option>Germany</option>
                             </select>
                           </div>
                        </div>
                     </div>
                  
                        <div class="form-check lsit_check">
                           <label>
                             <input type="checkbox" class="" name="" id="" value="checkedValue" checked>
                             I have read and agree to the <a href="#">Terms and Conditions. *</a>
                           </label>
                           
                         </div>
                        <div class="submit_but">
                           <input type="submit" class="btn-d">
                        </div>
                        <div class="registered">
                           <p>All Ready Have a account<a href="#" onclick="hide_form2()"> Login in</a></p>
                        </div>
                  </form>
               </div>
            </div>
         </div>
      </div>
   </div>
</section>
</body>
</html>
